<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #emplyeeTable {
	border-spacing: 1px;
	background-color: beige;
	margin: 80px auto 10px auto;
}
        #formDiv {
	width: 250px;
	border-style: solid;
	border-width: 1px;
	margin: 50px auto 10px auto;
	padding: 10px;
}

        td{
            border: 1px solid black;
        }
    </style>
    <script type="text/javascript">
    function DeleteA(){
                    var tr = this.parentNode.parentNode;
                    var name = tr.children[0].innerHTML;
                    var flag = confirm("你确定要删除"+name);
                    if(flag==true)
                    tr.parentNode.removeChild(tr);
                    return false;
    };
        window.onload=function(){
            var allA=document.getElementsByTagName("a");
            for(var i=0;i<allA.length;i++){
                allA[i].onclick=DeleteA;
            }

            var addEmpButton=document.getElementById("addEmpButton");
            addEmpButton.onclick=function(){
                var name = document.getElementById("empName").value;
                var email = document.getElementById("email").value;
                var salary = document.getElementById("salary").value;

                var tr = document.createElement("tr");
                var nametd=document.createElement("td");
                var emaild=document.createElement("td");
                var salarytd=document.createElement("td");
                var atd=document.createElement("td");
                
                var a = document.createElement("a");

                var nametext = document.createTextNode(name);
                var emailtext = document.createTextNode(email);
                var salarytext = document.createTextNode(salary);
                var Deltext = document.createTextNode("Delete");

                nametd.appendChild(nametext);
                emaild.appendChild(emailtext);
                salarytd.appendChild(salarytext);

                a.appendChild(Deltext);
                atd.appendChild(a);

                tr.appendChild(nametd);
                tr.appendChild(emaild);
                tr.appendChild(salarytd);
                tr.appendChild(atd);

                a.href="javascript:;";
                a.onclick=DeleteA;


                var emplyeeTable=document.getElementById("emplyeeTable");
                var body= emplyeeTable.getElementsByTagName("tbody")[0];
                body.appendChild(tr);

            };
        };
    </script>
</head>
<body>
    <table id="emplyeeTable">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Salary</th>
            <th>&nbsp;</th>
        </tr>
        <tr>
            <td>Tom</td>
            <td>tom@tom.com</td>
            <td>5000</td>
            <td><a href="javascript:;">Delete</a></td>
        </tr>
        <tr>
            <td>Jerry</td>
            <td>jerry@sohu.com</td>
            <td>8000</td>
            <td><a href="deleteEmp?id=002">Delete</a></td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>bob@tom.com</td>
            <td>10000</td>
            <td><a href="deleteEmp?id=003">Delete</a></td>
        </tr>   
    </table>
    <div id="formDiv">
        <h4>添加新员工</h4>
        <table>
            <tr>
                <td class="word">name:</td>
                <td class="inp">
                    <input type="text" name="empName" id="empName"/>
                </td>
            </tr>
            <tr>
                <td class="word">name:</td>
                <td class="inp">
                    <input type="text" name="email" id="email"/>
                </td>
            </tr>
            <tr>
                <td class="word">name:</td>
                <td class="inp">
                    <input type="text" name="salary" id="salary"/>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button id="addEmpButton" value="abc">Submit</button>
                </td>
               
            </tr>
        </table>
    </div>
</body>
</html>
